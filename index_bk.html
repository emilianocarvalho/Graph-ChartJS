<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Procon-PB Gráficos do Período</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link href="css/graph-def.css" rel="stylesheet" type="text/css">

    <script src="vendor/Chart.js"></script>
    <script src="js/legend.js"></script>
    <script src="js/graph-def.js"></script>

</head>
<body>
    <div  class="container">
        <br/>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-8">
                <h1>Gráficos do Período</h1>
                <h4>Avaliações dos períodos até 16 de Março / 22 de Outubro de 2015</h4>
            </div>
            <div class="col-md-4"><img src="img/logo-proconpb.png" class="img img-responsive carbonad-img" alt="" /></div>
        </div>
        <!-- <div class="well well-lg well-sm"> -->
            <h2 class="panel-info">Audiências</h2>

            <hr>
            <div>
                <canvas id="pieChart" width="900" height="400"></canvas>
            </div>
        <!-- </div> -->
        <div id="pieLegend"></div>
        <br><br><br>
        <!-- <div class="well well-lg well-sm"> -->
            <h2>Atendimentos</h2>
            <hr>
            <div>
                <canvas id="lineChart" width="900" height="300"></canvas>
            </div>
        <!-- </div> -->
        <div id="lineLegend"></div>
        <br><br><br>
        <!-- <div class="well well-lg well-sm"> -->
            <h2>Reclamações</h2>
            <hr>
            <div>
                <canvas id="lineReclam" width="900" height="300"></canvas>
            </div>
        <!-- </div> -->
        <div id="lineReclCh"></div>
        <br><br><br>
        <!-- <div class="well well-lg well-sm"> -->
            <h2>Atendimentos - Por Área</h2>
            <hr>
            <div>
                <canvas id="barsChart" width="1000" height="500"></canvas>
            </div>
        <!-- </div> -->
        <div id="barsLegend"></div>
        <br><br><br>
        <!-- <div class="well well-lg well-sm"> -->
            <h2>Geral</h2>
            <hr>
            <div>
                <canvas id="doughnutChart" width="900" height="400"></canvas>
            </div>
        <!-- </div> -->
        <div id="doughnutLegend"></div>
        <br><br><br>
        <!-- <div class="well well-lg well-sm"> -->
            <h2>Polar Area</h2>
            <hr>
            <div>
                <canvas id="polarChart" width="900" height="400"></canvas>
            </div>
        <!-- </div> -->
        <div id="polarLegend"></div>
        <br><br><br>
        <div class="well well-lg well-sm">
            <h2>Atendimento - Por Área</h2>
            <hr>
            <div>
                <canvas id="radarChart" width="900" height="400"></canvas>
            </div>
        </div>
        <div id="radarLegend"></div>
        <br><br><br>

    </div>

</div>
<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
